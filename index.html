<!DOCTYPE html>
<html>
  <head>
    <title>Forms by using Bootstrap</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">>
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>>
  </head>
  <body>
    <div class="container" color = "$teal-100">
      <form>
        <div class="row">
          <label class="col-lg-4 col-sm-8"> <h2>First Name :</h2></label>
          <input class="col-lg-8 col-sm-8" type="text" placeholder="First name">
          
          <label class="col-lg-4 col- sm-8"><h2>Middle Name :</h2></label>
          <input class="col-lg-8 col-sm-8" type="text" placeholder="Middle Name">
          
          <label class="col-lg-4 col-sm-8"><h2>Last Name : </h2></label>
          <input class="col-lg-8 col-sm-8" type="text" placeholder="Last Name">
          
          
        </div>
       
        
        <!--Age-->
       <label class="col-lg-4 col- sm-8 ""><h2>Date Of Birth : </h2></label>
        <input type="date" class="col-lg-8 col- sm-8">
        
        <!--Gender-->
        <h2>Gender : </h2>
        <input type="radio" value= "Male" name="m">
        <label for="m">Male ,</label>
        <input type="radio" value="Female" name="m">
        <label for="m">Female ,</label>
        <input type="radio" value="Other" name="m">
         <label for="m">Others  </label>
         
         <!--Email-->
         <h2>E-Mail : </h2>
         <input type="email" placeholder="Enter your Email">
         
         <!-- Password -->
         
         <h2>Password :</h2>
         <input type="password" placeholder="Enter Password">
         <br>
         <br>
         <!--Button-->
        <button type="button" class="btn btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
